<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terminal</title>
<style>
p {
  word-break: break-all;
  overflow-y: auto;
  color: #00FF00; /*green*/
  font-family: 'Courier New', monospace; /*font*/
  text-shadow: 0 0 5px #00FF00; /*text glow*/
  line-height: 32px;
  font-size: 16px;
  padding: 10px;
}
h1 {
  color: #00FF00; /*green*/
  font-family: 'Courier New', monospace; /*font*/
  text-shadow: 0 0 5px #00FF00; /*glow*/
  position: fixed;
  left: 10%;
  top: 0%;
  font-size: 40px;
}
#terminal {
  box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Glowing effect */
  position: fixed;
  width: 80%;
  height: 60%;
  left: 10%;
  top: 10%;
}
#text {
  box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Glowing effect */
  position: fixed;
  width: 80%;
  height: 10%;
  left: 10%;
  bottom: 10%;
}
::-webkit-scrollbar {
  display: none;
}
.b {
  animation: blink-animation 1s steps(2, start) infinite;
}
@keyframes blink-animation {
  to {
    visibility: hidden;
  }
}
img {
  user-drag: none;
  user-select: none;
  -moz-user-select: none;
  -webkit-user-drag: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}
.cyan {
  color: #00FFFF;
  text-shadow: 0 0 5px #00FFFF;
}
</style>
<script>
function output(output) {
  var texted = document.getElementById('terminal');
  texted.innerHTML += '<br>== <span class="cyan">' + output + '</cyan>';
  texted.scrollTop = texted.scrollHeight;
}
function run(inputRaw) {
  input = inputRaw.trim().toLowerCase();
  if (input.slice(0,3) == 'run') {
    input = input.slice(3).trim();
    if (input.indexOf("death") == 0) {
      output('You died lol');
    } else if (input.indexOf("secret") == 0) {
      output('There is no secret.');
    }
  }
}
document.addEventListener('keydown', function(event) {
  var texted = document.getElementById('terminal');
  var text = document.getElementById('text');
  if (event.key == 'Enter') {
    texted.innerHTML += '<br>-> ' + text.innerHTML.slice(0,-24);
    run(text.innerHTML.slice(0,-24));
    text.innerHTML = '<span class="b">_</span>';
    texted.scrollTop = texted.scrollHeight;
  } else if (event.key == 'Backspace') {
    text.innerHTML = text.innerHTML.slice(0, -25) + text.innerHTML.slice(-24);
  } else if (event.key == 'Tab') {
  	event.preventDefault();
  } else if (event.ctrlKey && event.key == 'v') {
    navigator.clipboard.readText().then(clipText => {
      if (clipText.search('<') == -1 || clipText.search('>') == -1 || clipText.search('&') == -1){
        text.innerHTML = text.innerHTML.slice(0,-24) + clipText + text.innerHTML.slice(-24);
      }
    });
  } else if (event.ctrlKey && event.key == 'c') {
    navigator.clipboard.writeText(text.innerHTML.slice(0,-24));
  } else if (event.key == '<' || event.key == '>' || event.key == '&') {
    text = text;
  } else if (event.key.length == 1 && !(event.ctrlKey)) {
    text.innerHTML = text.innerHTML.slice(0,-24) + event.key + text.innerHTML.slice(-24);
  }
  text.scrollTop = text.scrollHeight;
});
</script>
</head><body>
<img src="background.png" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px;">
<h1>Terminal</h1>
<p id="terminal">Enter text below</p>
<p id="text"><span class="b">_</span></p>
</body>
</html>
